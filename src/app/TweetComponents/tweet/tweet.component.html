<div class="post border dark-mode-1" *ngFor="let item of tweetList">
    <div class="user-avatar">
        <img [src]="item.author.image" />
    </div>
    <div class="post-content" style="width: 100%;">
        <div class="mainpost">
            <div style="justify-content: space-between; display: flex;">
                <div class="post-user-info light-text">
                    <h4>{{ item.author.firstName + " " + item.author.lastName }}</h4>
                    <i class="fas fa-check-circle"></i>
                    <span>
                        @{{ item.author.userName }}
                        {{ item.creationDate | date: "shortTime" }}</span>
                </div>
                <div class="dropdown" *ngIf="currentUser.email == item.author.email">
                    <button style="background-color: white; border-color: white;" class="btn btn-primary dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a style="font-size: 15px;" class="dropdown-item" (click)="deleteTweet(item.id)">Delete</a></li>
                    </ul>
                </div>
            </div>
            <div routerLink="/home/{{ item.id }}">
                <p class="post-text light-text">
                    {{ item.body }}
                </p>
                <div class="post-img" *ngFor="let img of item.images">
                    <img [src]="createResourcesPath('Resources/Images/' + img.imageName)" />
                </div>
                <div *ngIf="item.video">
                    <video autoplay muted controls width="100%"
                        height="auto">
                        <source [src]="createResourcesPath('Resources/Videos/' + item.video.videoName)"/>
                    </video>
                </div>
            </div>
        </div>
        <div class="post-icons">
            <span><i class="far fa-comment" (click)="addReply(item.id)"></i>{{ item.replyCount }}</span>
            <span><i class="fas fa-retweet"></i></span>
            <span><i class="far fa-heart mr-1"></i>{{ item.likeCount }}</span>
            <span><i class="fas fa-share-alt"></i></span>
        </div>
    </div>
</div>

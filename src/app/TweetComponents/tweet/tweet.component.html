<div class="post border dark-mode-1" [ngClass]="{'dark-1 border-color' : isDarkModeEnabled()}" *ngFor="let item of tweetList">
    <div class="user-avatar">
        <img [src]="item.author.image" />
    </div>
    <div class="post-content" style="width: 100%;">
        <div class="mainpost">
            <div style="justify-content: space-between; display: flex;">
                <div class="post-user-info light-text">
                    <h4>{{ item.author.firstName + " " + item.author.lastName }}</h4>
                    <i class="fas fa-check-circle"></i>
                    <span>
                        @{{ item.author.userName }}
                        {{ item.creationDate | date: "shortTime" }}</span>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown light-text"
                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                    </button>
                    <ul class="dropdown-menu dark-mode-1" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item h4 light-text"
                                routerLink="/home/{{ item.id }}">Details</a>
                        </li>
                        <li>
                            <a class="dropdown-item h4 light-text" [ngClass]="{'user-bookmark': item.isBookmarked === true }" (click)="bookmarkOrRemoveBookmark(item.id, item.isBookmarked)">
                                Bookmark 
                                <span class="h6" *ngIf="currentUser.email == item.author.email">
                                    ({{item.bookmarkCount}})
                                </span>
                            </a>
                            <!-- <span [ngClass]="{'user-bookmark': item.isBookmarked === true }" (click)="bookmarkOrRemoveBookmark(item.id, item.isBookmarked)">
                                <i class="fas fa-bookmark" [ngClass]="{'user-bookmark': item.isBookmarked === true }"></i>
                                {{item.bookmarkCount}}
                            </span> -->
                        </li>
                        <li *ngIf="currentUser.email == item.author.email"><a
                                class="dropdown-item h4 light-text" (click)="deleteTweet(item.id)">Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <p class="post-text light-text">
                    {{ item.body }}
                </p>
                <div class="post-img" *ngFor="let img of item.images">
                    <img [src]="createResourcesPath('Resources/Images/' + img.imageName)" />
                </div>
                <div *ngIf="item.video">
                    <video controls width="100%" height="auto">
                        <source [src]="createResourcesPath('Resources/Videos/' + item.video.videoName)" />
                    </video>
                </div>
            </div>
        </div>
        <div class="post-icons">
            <span><i class="far fa-comment" (click)="addReply(item.id)"></i><span class="light-text">{{ item.replyCount }}</span></span>
            <span><i class="fas fa-retweet"></i></span>
            <span [ngClass]="{'user-like': item.isLiked === true }" (click)="likeOrDislike(item.id, item.isLiked)"><i
                    class="fas fa-heart mr-1" [ngClass]="{'user-like': item.isLiked === true }"></i>
                    <span class="light-text">{{ item.likeCount}}</span>
                </span>
            <span><i class="fas fa-share-alt"></i></span>
        </div>
    </div>
</div>

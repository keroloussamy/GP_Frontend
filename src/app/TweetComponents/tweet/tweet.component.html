<div class="post border dark-mode-1" [ngClass]="{'dark-1 border-color' : isDarkModeEnabled()}" *ngFor="let item of tweetList">
    <div class="user-avatar">
        <img [src]="createResourcesPath('Resources/Images/' + item.author.userPic)" />
    </div>
    <div class="post-content" style="width: 100%;">
        <div class="mainpost">
            <div class="justify-content-between d-flex">
                <div class="post-user-info light-text" [ngClass]="{'light' : isDarkModeEnabled()}">
                    <h4>{{ item.author.firstName + " " + item.author.lastName }}</h4>
                    <i class="fas fa-check-circle"></i>
                    <span>
                        @{{ item.author.userName }}
                        <!-- {{ item.creationDate | date: "shortTime" }} -->
                        &nbsp;Â·&nbsp;
                        <div class="tooltipCSS">{{getDate(item.creationDate)}}
                            <span class="tooltipCSStext h6">{{getDateOfToolTip(item.creationDate)}}</span>
                        </div>
                    </span>
                </div>
                <div class="dropdown">
                    <button 
                        class="btn dropdown light-text" [ngClass]="{'light' : isDarkModeEnabled()}"
                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                    </button>
                    <ul class="dropdown-menu dark-mode-1" [ngClass]="{'dark-1 border-color' : isDarkModeEnabled()}" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item h4 light-text" [ngClass]="{'light' : isDarkModeEnabled()}"
                                routerLink="/home/{{ item.id }}">Details</a>
                        </li>
                        <li>
                            <a class="dropdown-item h4 light-text" [ngClass]="{'user-bookmark': item.isBookmarked === true, 'light' : isDarkModeEnabled() }" (click)="bookmarkOrRemoveBookmark(item.id, item.isBookmarked)">
                                Bookmark 
                                <span class="h6" *ngIf="currentUser.email == item.author.email">
                                    ({{item.bookmarkCount}})
                                </span>
                            </a>
                            <!-- <span [ngClass]="{'user-bookmark': item.isBookmarked === true }" (click)="bookmarkOrRemoveBookmark(item.id, item.isBookmarked)">
                                <i class="fas fa-bookmark" [ngClass]="{'user-bookmark': item.isBookmarked === true }"></i>
                                {{item.bookmarkCount}}
                            </span> -->
                        </li>
                        <li *ngIf="currentUser.email == item.author.email"><a
                                class="dropdown-item h4 light-text" [ngClass]="{'light' : isDarkModeEnabled()}" (click)="deleteTweet(item.id)">Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <p class="post-text light-text" [ngClass]="{'light' : isDarkModeEnabled()}">
                    {{ item.body }}
                </p>

                <div class="post-img" [ngClass]="{'d-flex flex-wrap' : item.images.length > 1}" *ngIf="item.images.length">
                    <img *ngFor="let img of item.images" [class]='getImageClasses(item.images.length)' [src]="createResourcesPath('Resources/Images/' + img.imageName)" />
                </div>
                
                <div *ngIf="item.video">
                    <video controls width="100%" height="auto">
                        <source [src]="createResourcesPath('Resources/Videos/' + item.video.videoName)" />
                    </video>
                </div>
            </div>
        </div>
        <div class="post-icons">
            <span>
                <i class="far fa-comment" (click)="addReply(item.id)"></i>
                <span class="light-text" [ngClass]="{'light' : isDarkModeEnabled()}">{{ item.replyCount }}</span>
            </span>
            <span>
                <i class="fas fa-retweet"></i>
            </span>
            <span [ngClass]="{'user-like': item.isLiked === true }" (click)="likeOrDislike(item.id, item.isLiked)">
                <i class="fas fa-heart mr-1" [ngClass]="{'user-like': item.isLiked === true }"></i>
                <span class="light-text" [ngClass]="{'light' : isDarkModeEnabled()}">{{ item.likeCount}}</span>
            </span>
            <span>
                <i class="fas fa-share-alt"></i>
            </span>
        </div>
    </div>
</div>

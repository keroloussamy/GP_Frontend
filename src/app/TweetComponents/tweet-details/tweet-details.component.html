<div class="post border" *ngIf="tweet">
  <div class="user-avatar">
    <img [src]="tweet.author.image" />
  </div>
  <div class="post-content">
    <div class="post-user-info light-text">
      <h4>{{ tweet.author.firstName + " " + tweet.author.lastName }}</h4>
      <i class="fas fa-check-circle"></i>
      <span
        >@{{ tweet.author.userName }}
        {{ tweet.creationDate | date: "shortTime" }}</span
      >
    </div>
    <p class="post-text light-text">
      {{ tweet.body }}
    </p>
    <div class="post-img">
      <img [src]="tweet.image" />
    </div>
    <div class="post-icons">
      <span><i class="far fa-comment"></i>{{ tweet.replyCount }}</span>
      <span><i class="fas fa-retweet"></i></span>

      <span><i class="far fa-heart"></i>{{ tweet.likeCount }}</span>
      <span><i class="fas fa-share-alt"></i></span>
    </div>
  </div>
</div>

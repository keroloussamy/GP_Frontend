<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Body:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <div class="mr-auto">

              <input type="file" id="image-file" class="image-file" multiple hidden #image
                  accept="image/png, image/jpeg, image/jpg">
              <i class="far fa-image" (click)="image.click()"></i>

              <input type="file" id="video-file" class="video-file" multiple hidden #video
                  accept="video/webm, video/mkv, video/flv, video/vob, video/gifv, video/mp4">
              <i class="fas fa-video" (click)="video.click()"></i>

          </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>

<div class="post border" *ngFor="let item of tweetList">
    <div class="user-avatar">
        <img src="../../assets/images/user2.jpg" />
    </div>
    <div class="post-content">
        <div class="post-user-info light-text">
            <h4>{{item.author.firstName + ' ' + item.author.lastName}}</h4>
            <i class="fas fa-check-circle"></i>
            <span>{{item.author.email}} 15m</span>
        </div>
        <p class="post-text light-text">
            {{item.body}}
        </p>
        <div class="post-img">
            <img [src]="item.image" />
        </div>
        <div class="post-icons">
            <i class="far fa-comment"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
            <i class="fas fa-share-alt"></i>
        </div>
    </div>
</div>
